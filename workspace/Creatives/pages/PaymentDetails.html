		<form id="create-new-billdetails" action="InvoiceDetails.html" method="POST">
			<div class="form-group" >
				<label for="firmname">Firm Name</label>
				<input class="form-control" id="firmname" type="text" name="firmname" placeholder ="Firm Name" required>
			</div>
			 
			<div class="form-group">
				<label for="invoicenumber">Invoice Number</label>
				<input class="form-control" id ="invoicenumber" type="text" name="invoicenumber" placeholder="Invoice Number" required>
			</div>
			
			<div class="form-group">
				<label for="date">Invoice Date</label>
				<input class="form-control" id="date" type="date" name="date" placeholder="Date">
			</div>
			
			<div class="form-group">
				<label for="invoiceamt">Invoice Amount</label>
				<input class="form-control" id="invoiceamt" type="number" name="invoiceamt" placeholder="Invoice Amount" required>
			</div>

			<div class="form-group">
				<label for="paidamt">Amount Paid</label>
				<input class="form-control" id="paidamt" type="number" name="paidamt" placeholder="Paid Amount">
			</div>
